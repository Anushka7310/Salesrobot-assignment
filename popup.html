<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="popup.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">Linkedin Autoconnect</div>
    <div id="container">
      <div id="invitationSent">Invitation Sent</div>
      <div id="totalConnectButtons">
        <div class="progress-pie-chart" data-percent="93">
            <div class="ppc-progress">
              <div class="ppc-progress-fill"></div>
            </div>
            <div class="ppc-percents">
              <div class="pcc-percents-wrapper">
                <span>%</span>
              </div>
            </div>
          </div>
      </div>
      <button id="connectionButton">START CONNECTING</button>
      <button id="stopButton">STOP CONNECTING</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
